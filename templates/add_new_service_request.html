{% extends 'index.html' %}

{% block title %}Add New Service Request{% endblock %}

{% block body %}
<div class="container-fluid mt-5">
    <h1 class="text-center">New Service Request</h1>
    <form class="row justify-content-center" action={{url_for('add_new_service_request')}} method = "POST">
        <div class="mb-3 col-7">
          <label for="new_service_name" class="form-label">New Service Name</label> 

          <input type="text" class="form-control" id="new_service_name" name = "new_service_name">
        </div>
        <div class="mb-3 col-7">
          <label for="new_service_description" class="form-label">New Service Description</label>
          <input type="text" class="form-control" id="new_service_description" name = "new_service_description">
        </div>
    
        <div class="col-7">
            <button  type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>
{% endblock %}
