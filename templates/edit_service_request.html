{% extends 'index.html' %}

{% block title %}Edit Service Request{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Edit Service Request</h1>
    <form action="{{ url_for('edit_service_request', request_id=service_request.id) }}" method="POST">
        <div class="mb-3">
            <label for="service_id" class="form-label">Select Service</label>
            <select id="service_id" name="service_id" class="form-select">
                {% for service in services %}
                    <option value="{{ service.id }}" {% if service.id == service_request.service_id %}selected{% endif %}>
                        {{ service.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select">
                <option value="Open" {% if service_request.status == 'Open' %}selected{% endif %}>Open</option>
                <option value="Closed" {% if service_request.status == 'Closed' %}selected{% endif %}>Closed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Request</button>
    </form>
</div>
{% endblock %}
